# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python Code Formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=120']
        exclude: ^(migrations|venv|\.venv|htmlcov|app/ui)/

  # Python Import Sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']
        exclude: ^(migrations|venv|\.venv|htmlcov|app/ui)/

  # Python Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        exclude: ^(migrations|venv|\.venv|htmlcov|app/ui)/

  # Python Security Check
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        exclude: ^(tests|migrations|venv|\.venv|htmlcov|app/ui)/

  # JavaScript/React - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md)$
        exclude: ^(venv|\.venv|htmlcov|node_modules|dist|build)/
        args: ['--write', '--ignore-unknown']

  # JavaScript/React - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        exclude: ^(venv|\.venv|htmlcov|node_modules|dist|build)/
        args: ['--fix']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0

  # General - Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(migrations|\.min\.(js|css)|node_modules)/
      - id: end-of-file-fixer
        exclude: ^(migrations|\.min\.(js|css)|node_modules)/
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^(migrations|venv|\.venv|htmlcov|app/ui)/
