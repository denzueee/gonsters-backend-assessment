name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    # Service Containers
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gonsters_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      influxdb:
        image: influxdb:2.7
        env:
          INFLUXDB_DB: test_db
          INFLUXDB_HTTP_AUTH_ENABLED: false
        ports:
          - 8086:8086
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    # Global Env for Testing
    env:
      FLASK_ENV: testing
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gonsters_test_db
      INFLUXDB_URL: http://localhost:8086
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      MQTT_BROKER: localhost
      # Dummy keys for testing
      SECRET_KEY: testing-secret
      JWT_SECRET_KEY: testing-jwt-secret
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install flake8 black
          flake8 app/ --max-line-length=120 --exclude=__pycache__ --extend-ignore=E203,W503
          black --check app/ --line-length=120
      
      - name: Setup Docker Compose for tests
        run: |
          chmod +x scripts/run.sh
          # Start containers with proper environment
          sudo ./scripts/run.sh dev
      
      - name: Run tests
        run: |
          # Run tests in running dev environment (env already set by containers)
          sudo ./scripts/run.sh dev --test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image scan
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}
          echo "Image built successfully"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            chmod +x scripts/run.sh
            ./scripts/run.sh prod
